# Site settings
title: Vedalva # site title
description: >- # site description
  Legendy i opowie≈õci Norycji <a href="https://github.com/piharpi" target="_blank" rel="noopener">@github</a>.
lang: pl-PL
timezone: Poland/Warsaw
image: assets/img/avatar.jpg
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Michal Foerster
  bio: >- # tell to the world
    Autor
  username: michalfoerster
  github: michalfoerster
  avatar: /assets/img/avatar.jpg

# URL settings
url: "https://michalfoerster.github.io"
baseurl:
permalink: /:title/
google_analytics:
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
